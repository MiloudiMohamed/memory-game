<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="Miloudi Mohamed, Front-end, Web Developer">

    <title>Matching Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body id="myBody">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="timeout">
                <span class="minutes">00</span>:<span class="seconds">00</span>
            </div>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <button class="restart" onclick="restartGame()">
        		<i class="fa fa-repeat"></i>
        	</button>
        </section>

        <ul class="deck">
            <li class="card match0">
                <i class="inner-icon fa fa-diamond"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-paper-plane-o"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-anchor"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-bolt"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-cube"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-anchor"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-leaf"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-bicycle"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-diamond"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-bomb"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-leaf"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-bomb"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-bolt"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-bicycle"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-paper-plane-o"></i>
            </li>
            <li class="card match0">
                <i class="inner-icon fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="overlay">
        <h3 class="overlay__header">Congratulations! You Won!</h3>
        <p class="overlay__content">With <span class="movesResult">0</span> Moves and <span class="starsResult">0</span> stars</p>
        <p>
            Time to Compete: <span class="completed-time">00</span>
        </p>
        <button class="overlay__button" onclick="restartGame()">Play Again</button>

        <div class="leaderboard">
            <h3>You latest score</h3>
            <div class="leaderboard__body">

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
